
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberWorld Builders Social Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', 'Monaco', monospace;
      overflow: hidden;
    }
    
    .card {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: #000000;
      position: relative;
    }
    
    .logo {
      width: 100px;
      height: 100px;
      border: 2px solid #00ff00;
      border-radius: 50%;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      overflow: hidden;
    }
    
    .logo img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }
    
    .title {
      font-size: 32px;
      font-weight: bold;
      color: #00ff00;
      margin-bottom: 10px;
      text-shadow: 0 0 6px #00ff00;
    }
    
    .subtitle {
      font-size: 16px;
      color: #00ff00;
      opacity: 0.9;
      margin-bottom: 12px;
    }
    
    .url {
      font-size: 12px;
      color: #00ff00;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="/icons/favicon-32x32.png" alt="CyberWorld Builders Logo" />
    </div>
    <div class="title">CyberWorld Builders</div>
    <div class="subtitle">Software Engineering & Consulting Services</div>
    <div class="url">cyberworldbuilders.com</div>
  </div>
</body>
</html>
