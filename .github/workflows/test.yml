name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint
      
    - name: Run tests
      run: npm run test:ci
      
    - name: Run 404 tests (local)
      run: npm run test:404
      env:
        TEST_BASE_URL: http://localhost:3001
        
    - name: Start development server
      run: npm run dev &
      env:
        PORT: 3001
        
    - name: Wait for server to start
      run: sleep 10
      
    - name: Run 404 tests against dev server
      run: npm run test:404
      env:
        TEST_BASE_URL: http://localhost:3001
        
    - name: Build application
      run: npm run build
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          coverage/
          test-results/
